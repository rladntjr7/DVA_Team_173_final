<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div id="dashboard">
    <!-- Top Row -->
    <div id="top-row">
      <!-- Left: line Chart with new layout -->
      <div id="line-container">
        <!-- First Row of line chart section -->
        <div id="chart-top-row">
          <div id="ticker-box">
            <div id="ticker-symbol">V</div>
          </div>
          <div id="stock-info">
            <div id="stockName">Stock Name</div>
            <div id="stockPrice">$0.00</div>
          </div>
          <div class="search-container">
            <input type="text" id="searchTicker" placeholder="Enter Stock Ticker" autocomplete="off">
            <div id="search-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" stroke="currentColor" stroke-width="2" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34 6.5 6.5 0 1 0-6.5 6.5c2.23 0 4.31-.8 5.96-2.16l.27.28v.79l5 4.99L21.49 19l-4.99-5z"/>
              </svg>
            </div>
            <div id="stockSuggestions" class="suggestion-dropdown"></div>
          </div>
        </div>
        
        <!-- Second Row of line chart section -->
        <div id="chart-bottom-row">
          <div id="chart-content-wrapper">
            <div id="chart-header">
              <div id="chart-title">
                <h2>Stock Overview</h2>
                <div id="priceChange">13.2% increases in 56 days</div>
              </div>
              <div id="ma-controls-container">
                <!-- Moving Average Toggle -->
                <div class="ma-controls">
                  <label class="toggle">
                    <span class="toggle-label">Moving Avg</span>
                    <input type="checkbox" id="maToggle">
                    <span class="toggle-slider"></span>
                  </label>
                  <!-- Moving Average Buttons -->
                  <div class="ma-options">
                    <button class="ma-button" data-days="7">7 Days</button>
                    <button class="ma-button" data-days="14">14 Days</button>
                    <button class="ma-button" data-days="30">30 Days</button>
                    <button class="ma-button" data-days="90">90 Days</button>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Chart Area -->
            <div id="lineChart"></div>
            
            <!-- Date Range Slider -->
            <div id="date-sliders">
              <div id="date-range-slider">
                <div class="slider-track"></div>
                <div class="slider-range"></div>
                <div class="slider-handle start-handle" id="startHandle"></div>
                <div class="slider-handle end-handle" id="endHandle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right: Sentiment Analysis Bubbles -->
      <div id="sentiment-container">
        <div id="sentimentChart"></div>
      </div>
    </div>
    
    <!-- Bottom Row -->
    <div id="bottom-row">
      <!-- Left: Correlation Section -->
      <div id="correlation-container">
        <div id="correlationChart"></div>
      </div>
      
      <!-- Right: Performance Comparison Table -->
      <div id="performance-table">
      </div>
    </div>
  </div>
  <!-- Include d3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
